<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="links">
        <ul>
          <li class="li-list active" data-view="list-view">
            <i class="fas fa-th-list"></i>List view
          </li>
          <li class="li-grid" data-view="grid-view">
            <i class="fas fa-th"></i>Grid view
          </li>
        </ul>
      </div>

      <div class="view_main">
        <div class="view_wrap list-view">
          <div class="view_item">
            <div class="vi_left">
              <img src="./images/abbott_h.png" alt="abbott_h" />
            </div>
            <div class="vi_right">
              <div class="name">
                <h1 class="first_name">Hannah</h1>
                <h1 class="last_name">Abbot</h1>
              </div>
              <h2 class="house">Griffyndor</h2>
              <div class="btn">Full profile</div>
            </div>
          </div>

          <div class="view_item">
            <div class="vi_left">
              <img src="./images/bones_s.png" alt="abbott_h" />
            </div>
            <div class="vi_right">
              <div class="name">
                <h1 class="first_name">Susan</h1>
                <h1 class="last_name">Bones</h1>
              </div>
              <h2 class="house">Hufflepuff</h2>
              <div class="btn">Full profile</div>
            </div>
          </div>

          <div class="view_item">
            <div class="vi_left">
              <img src="./images/boot_t.png" alt="abbott_h" />
            </div>
            <div class="vi_right">
              <div class="name">
                <h1 class="first_name">Terry</h1>
                <h1 class="last_name">Boot</h1>
              </div>
              <h2 class="house">Ravenclaw</h2>
              <div class="btn">Full profile</div>
            </div>
          </div>

          <div class="view_item">
            <div class="vi_left">
              <img src="./images/brocklehurst_m.png" alt="abbott_h" />
            </div>
            <div class="vi_right">
              <div class="name">
                <h1 class="first_name">Mandy</h1>
                <h1 class="last_name">Brocklehurst</h1>
              </div>
              <h2 class="house">Ravenclaw</h2>
              <div class="btn">Full profile</div>
            </div>
          </div>
        </div>

        <div class="view_wrap grid-view"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
