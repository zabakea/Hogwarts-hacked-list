<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="links">
        <ul>
          <li class="li-list active" data-view="list-view">
            <i class="fas fa-th-list"></i>List view
          </li>
          <li class="li-grid" data-view="grid-view">
            <i class="fas fa-th"></i>Grid view
          </li>
        </ul>
      </div>

      <div id="filtering">
        Filter by house:
        <button
          class="filter"
          data-action="filter"
          data-filter="Slytherin"
          style="background-color: #2a623d; color: #aaaaaa"
        >
          Slytherin
        </button>
        <button
          class="filter"
          data-action="filter"
          data-filter="Hufflepuff"
          style="background-color: #ffdb00; color: #60605c"
        >
          Hufflepuff
        </button>
        <button
          class="filter"
          data-action="filter"
          data-filter="Ravenclaw"
          style="background-color: #222f5b; color: #946b2d"
        >
          Ravenclaw
        </button>
        <button
          class="filter"
          data-action="filter"
          data-filter="Gryffindor"
          style="background-color: #740001; color: #eeba30"
        >
          Gryffindor
        </button>
      </div>

      <div class="view_main">
        <table class="view_wrap list-view">
          <thead>
            <tr id="sorting">
              <th>Image</th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="firstName"
              >
                First Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="lastName"
              >
                Last Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="house"
              >
                House
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="view_wrap grid-view" style="display: none">
          <table>
            SORT BY:
            <tr id="sorting">
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="firstName"
              >
                First Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="lastName"
              >
                Last Name
              </th>
              <th
                data-action="sort"
                data-sort-direction="asc"
                data-sort="house"
              >
                House
              </th>
            </tr>
          </table>

          <section id="grid-students"></section>
        </div>
      </div>

      <div id="otherLists">
        <button class="expelledStudentsBtn">EXPELLED STUDENTS</button>
      </div>
    </div>

    <template id="tableTemp">
      <tr>
        <td class="table_image" data-field="image">
          <img src="./images/abbott_h.png" alt="" />
        </td>
        <td class="table_firstName" data-field="firstName">Hannah</td>
        <td class="table_lastName" data-field="lastName">Abbott</td>
        <td class="table_house" data-field="house">Gryffyndor</td>
        <td class="table_btn btn" data-field="btn">
          <div class="btn">FULL PROFILE</div>
        </td>
      </tr>
    </template>

    <template id="gridTemp">
      <div id="student">
        <div class="grid_image" data-field="image">
          <img src="./images/abbott_h.png" alt="" />
        </div>
        <div class="grid_name">
          <p class="grid_firstName" data-field="firstName">Hannah</p>
          <p class="grid_lastName" data-field="lastName">Abbot</p>
        </div>
        <div class="grid_house" data-field="house">Gryffyndor</div>
        <div class="grid_button btn" data-field="btn">FULL PROFILE</div>
      </div>
    </template>


    <div id="studentModal">
      <div class="modalContent">
        <span class="closeModal">&times;</span>
        <div class="detail_image">
          <img src="./images/abbott_h.png" alt="" />
        </div>
        <div class="detail_name">
          <p class="detail_firstName">Hannah</p>
          <p class="detail_middleName"></p>
          <p class="detail_lastName">Abbot</p>
        </div>
        <p class="detail_nickName"></p>
        <p class="detail_gender"></p>
        <div class="detail_crest">
          <img src="./images/abbott_h.png" alt="" />
          <div class="detail_house">Gryffyndor</div>
        </div>
        <div class="buttons">
          <button class="expellBtn">Expell</button>
          <button class="InquisitorBtn">Inquisitor</button>
        </div>
      </div>
      </div>
    </div>

    <div id="expelledModal">
      <div class="modalContentExpelled">
        <span class="closeModalExpelled">&times;</span>
        <ul class="expelledList">

        </ul>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
